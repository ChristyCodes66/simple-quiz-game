<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <!-- TODO: add app styling -->
</head>
<body>
    <h1>Christy's Quiz Game!</h1>
    <button id = "start-button" onclick="startGame()">Start Game</button>
    <h4 id="player-name"></h4>
    <p id="current-question"></p>
    <input type="text" id="answer-input" placeholder="Type your answer here">
    <button onclick="submitAnswer()">Submit</button>
    <p id="result"></p>
    <!-- TODO: display current score -->
    <!-- TODO: retry button for wrong answers -->
    <!-- TODO: next question button for right answers-->

    <script>
        let questions = ["What is the capital of France?", "Which planet is known as the Red Planet?", "How many continets are there on Earth?", "What is the largest mammal in the world?", "Which of these is a primary color: Green, Yellow, Purple, or Orange?"];
        
        let questionNumber = Math.floor(Math.random() * (questions.length - 1));
        
        let score = 0;

        function startGame() {
            let playerName = prompt("Enter player name.", "Hermione Granger");
            document.getElementById("player-name").innerHTML = `Player: ${playerName}`;
            console.log(`Player Name: ${playerName}`);
            
            alert(`Hello, ${playerName}! Welcome to Christy's Quiz Game.`);

            askQuestion();
            // document.getElementById("start-button").disabled = true;     // grays out buttons when clicked
            document.getElementById("start-button").parentNode.removeChild(document.getElementById("start-button")); // alternative: button disappears when clicked
        } 

        function askQuestion() {
            let question = questions[questionNumber];
            document.getElementById("current-question").innerHTML = question;
        }

        function submitAnswer() {
            let answer = document.getElementById("answer-input").value.toString().toLowerCase();
            console.log(answer);

            checkAnswer(answer);
        }

        function checkAnswer(answer) {
            let result = "";
            const correctResult = "Correct! You earned 1 point.";
            const incorrectResult = "Incorrect! Try again...";
            
            switch (questionNumber) {
                case 0: 
                    switch (answer) {
                        case "paris":
                            result = correctResult;
                            score++;
                            break;
                        default:
                            result = incorrectResult;
                            break;
                        }
                    document.getElementById("result").innerHTML = result;
                    console.log(`score: ${score}`);
                    return result;
                    break;

                case 1:
                    switch (answer) {
                        case "mars":
                            result = correctResult;
                            score++;
                            break;
                        default:
                            result = incorrectResult;
                            break;
                        }
                    document.getElementById("result").innerHTML = result;
                    console.log(`score: ${score}`);
                    return result;
                    break;
                case 2:
                    switch (answer) {
                        case "7", "seven":
                            result = correctResult;
                            score++;
                            break;
                        default:
                            result = incorrectResult;
                            break;
                    }
                    document.getElementById("result").innerHTML = result;
                    console.log(`score: ${score}`);
                    return result;
                    break;
                case 3:
                    switch (answer) {
                        case "blue whale":
                            result = correctResult;
                            score++;
                            break;
                        default:
                            result = incorrectResult;
                            break;
                    }
                    document.getElementById("result").innerHTML = result;
                    console.log(`score: ${score}`);
                    return result;
                    break;
                case 4:
                    switch (answer) {
                        case "yellow":
                            result = correctResult;
                            score++;
                            break;
                        default:
                            result = incorrectResult;
                            break;
                    }
                    document.getElementById("result").innerHTML = result;
                    console.log(`score: ${score}`);
                    return result;
                    break;
            }
        }
    </script>
</body>
</html>
